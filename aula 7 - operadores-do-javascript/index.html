<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores do Javascript</title>
</head>
<body>
    

    <script>
        // Operadores
        //     Artméticos 
        //         5 + 2 -> 7
        //         5 - 2 -> 3
        //         5 * 2 -> 10
        //         5 / 2 -> 2.5
        //         5 % 2 -> 1
        //         5 ** 2 -> 25

        //     Ordem de Precedência
        //         ---------->
        //         () ** * +
        //               / -
        //               %

        //     Auto-Atribuições
        //         +=
        //         -=
        //         *=
        //         /=
        //         **=
        //         %=

        //     Incremento
        //         ++
        //         --
        

        var a = 3 + 5
        var b = a % 5
        var c = 5 * b ** 2
        var d = 10 - a / 2
        var e = 6 * 2 / d
        var f = b % e + 4 / e
        var g = 3
        g += 4
        g -= 5
        g *= 4
        g /= 2
        g **= 2
        g %= 5
        var h = 10
        h++
        h--
    </script>
</body>
</html>
